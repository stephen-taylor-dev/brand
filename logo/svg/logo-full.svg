<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 120" width="680" height="120">
  <defs>
    <linearGradient id="cGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0080B0"/>
    </linearGradient>
  </defs>

  <!-- Icon mark (compact) -->
  <g transform="translate(0, 0)">
    <rect x="4" y="4" width="112" height="112" rx="22" ry="22" fill="#0B1121"/>

    <!-- Subtle circuit traces -->
    <line x1="16" y1="41" x2="34" y2="41" stroke="#19214E" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="86" y1="41" x2="104" y2="41" stroke="#19214E" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="16" y1="79" x2="34" y2="79" stroke="#19214E" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="86" y1="79" x2="104" y2="79" stroke="#19214E" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="60" y1="16" x2="60" y2="28" stroke="#19214E" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="60" y1="92" x2="60" y2="104" stroke="#19214E" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="16" cy="41" r="2" fill="#19214E"/>
    <circle cx="104" cy="41" r="2" fill="#19214E"/>
    <circle cx="16" cy="79" r="2" fill="#19214E"/>
    <circle cx="104" cy="79" r="2" fill="#19214E"/>
    <circle cx="60" cy="16" r="2" fill="#19214E"/>
    <circle cx="60" cy="104" r="2" fill="#19214E"/>

    <!-- Spark mark -->
    <polygon
      points="60,20 70,49 100,60 70,71 60,100 50,71 20,60 50,49"
      fill="white"
      stroke="white"
      stroke-width="2"
      stroke-linejoin="round"
    />

    <!-- Center node -->
    <circle cx="60" cy="60" r="5.5" fill="url(#cGrad)"/>
    <circle cx="60" cy="60" r="3" fill="#FFFFFF" opacity="0.4"/>
  </g>

  <!-- Wordmark: taylorsmart.ai -->
  <g>
    <!-- "taylor" — extrabold -->
    <text x="140" y="72" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="50" font-weight="800" fill="#0B1121" letter-spacing="-1.5">
      taylor</text>
    <!-- "smart" — light weight -->
    <text x="370" y="72" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="50" font-weight="300" fill="#0B1121" letter-spacing="-1.5">
      smart</text>
    <!-- ".ai" — semibold, cyan -->
    <text x="555" y="72" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="50" font-weight="700" fill="#00D4FF" letter-spacing="-1.5">
      .ai</text>
  </g>
</svg>
