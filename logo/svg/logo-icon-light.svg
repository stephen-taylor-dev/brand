<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="cyanGradL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0080B0"/>
    </linearGradient>
    <radialGradient id="centerGlowL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00D4FF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background: rounded square (light) -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="#F8F9FB"/>

  <!-- Subtle circuit traces -->
  <line x1="72" y1="176" x2="148" y2="176" stroke="#E2E5ED" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="364" y1="176" x2="440" y2="176" stroke="#E2E5ED" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="72" y1="336" x2="148" y2="336" stroke="#E2E5ED" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="364" y1="336" x2="440" y2="336" stroke="#E2E5ED" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="256" y1="72" x2="256" y2="124" stroke="#E2E5ED" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="256" y1="388" x2="256" y2="440" stroke="#E2E5ED" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="72" cy="176" r="4" fill="#E2E5ED"/>
  <circle cx="440" cy="176" r="4" fill="#E2E5ED"/>
  <circle cx="72" cy="336" r="4" fill="#E2E5ED"/>
  <circle cx="440" cy="336" r="4" fill="#E2E5ED"/>
  <circle cx="256" cy="72" r="4" fill="#E2E5ED"/>
  <circle cx="256" cy="440" r="4" fill="#E2E5ED"/>

  <!-- The spark mark: dark version for light backgrounds -->
  <polygon
    points="256,88 298,210 432,256 298,302 256,424 214,302 80,256 214,210"
    fill="#0B1121"
    stroke="#0B1121"
    stroke-width="6"
    stroke-linejoin="round"
  />

  <!-- Center glow halo -->
  <circle cx="256" cy="256" r="48" fill="url(#centerGlowL)"/>

  <!-- Center node -->
  <circle cx="256" cy="256" r="18" fill="url(#cyanGradL)"/>
  <circle cx="256" cy="256" r="10" fill="#FFFFFF" opacity="0.5"/>
</svg>
